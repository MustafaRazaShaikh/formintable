<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table width="900px" bgcolor="grey">
    <form>
        <tr>
    <td><label for="Fname">First Name:</td>
    <td><input type="text" id="Fname"> (max 30 characters a-z and A-Z)</td>
</label>
</tr>

<tr>
    <td><label for="Lname">Last Name:</td>
    <td><input type="text" id="Lname"> (max 30 characters a-z and A-Z)</td>
</label>
</tr>
<br>
<tr>
    <td><label for="Day">Date of Birth:</td>
    <td> <input type="date" id="Day"></td>
    </label>
</tr>
<tr>
    <td><label for="Email ID">Email ID:</td>
    <td> <input type="mailto" id="Email ID"></td>
</tr>
<tr>
    <td><label for="Mobile Number">Mobile Number:</td>
    <td> <input type="tel" id="Mobile Number"> (10 Digit Number)</td>
</tr>
<tr><td>Gender:</td>
    <label for="Gender">
        <td><input type="radio" name="Gender" id="Gender">Male
        <input type="radio" name="Gender" id="Gender">Female</td>
    </label>
</tr>
<tr>
    <td><label for="Address">Address:</td>
    <td> <textarea id="Address"></textarea></td>
</tr>
<tr>
    <td><label for="City">City:</td>
    <td> <input type="text" id="City"> (max 30 characters a-z and A-Z)</td>
</tr>
<tr>
    <td><label for="Pin">Pin Code:</td>
        <td> <input type="password" id="Pin" maxlength="6"> (6 Digit Number)</td>
</tr>
<tr>
     <td>   <label for="State"> State:</td>
    <td><input type="text" id="State"></td>
</label>
</tr>
<tr>
    <td>Hobbies</td>
    <td><input type="checkbox">Drawing
    <input type="checkbox">Reading
    <input type="checkbox">Writing
    <input type="checkbox">Running
    <input type="checkbox">Cycling
    <input type="checkbox">Painting</td>
</tr>
<tr>
    <td>Qualification:</td>
    <label for="Qualification">
      <td><input type="text" id="Qualification"></td>
    </label>
</tr>
<tr>
    <td>Applied for:</td>
    <td>BCa<input type="radio">
        B.Sa<input type="radio">
        B.A<input type="radio">
        B.Sm<input type="radio">
    </td>
    <tr></tr>
    <tr></tr>
</tr>
<tr><td colspan="2"><center><input type="reset"><input type="submit"></center></td></tr>






    </form>
    </table>
</body>
</html>
